<template name="vehicles4sale">
	<div class="row">
	<div class="container col s12 m4">
	 <div class="collection with-header z-depth-1">
	<div class="collection-header">
		 <form>
        <div class="input-field">
          <input id="search" type="search" required>
          <label for="search"><i class="mdi-action-search"></i></label>
        </div>
      </form>
  </div>
	{{#each vehicle4SellData}}
		 <a href="#_id:{{_id}}"  class="collection-item "><strong>{{contact.firstName}} {{contact.lastName}}</strong><i class="secondary-content material-icons">chevron_right</i></a>
		 {{/each}}
		</div>
	</div>
	<div class="container col s12 m6 offset-m1 z-depth-1">
		{{#with vehicle4SellDetail}}

	<div class="left container"><h4 >{{vehicle.tradeSell}} Submission</h4></div>
		<div class="clear"></div>
		
	<div class="col s5">
	<h5 col s12>Vehicle Info</h5>
		<div class="clear"></div>
		 <div class="divider"></div>
	<p><strong>Vehicle Make:</strong> {{vehicle.make}}</p>	
	<p><strong>Vehicle Model:</strong> {{vehicle.model}} </p>
	<p><strong>Vehicle Year:</strong> {{vehicle.year}}</p>
	<p><strong>Vehicle Miles:</strong> {{vehicle.miles}}</p>
	
		</div>
	<div class="col s5">
	<div class="container second_column">
	 	<br>
	<h5>Contact Info</h5>
	<div class="clear"></div>
	<div class="divider"></div>
	
		<p><strong>First Name:</strong> {{contact.firstName}}</p>	
	<p><strong>Last Name:</strong> {{contact.lastName}} </p>
	<p><strong>Email:</strong> {{contact.email}}</p>
	<p><strong>Cell Phone:</strong> {{contact.cell}}</p>
		</div>
		</div>
		
<div class="fixed-action-btn col s2 offset-s2 right"  style="bottom: 15px; margin-right:-50px; position:relative;">
    <a class="btn-floating btn-large amber darken-3">
      <i class="large material-icons">mode_edit</i>
    </a>
    <ul>
      <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
      <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
      <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
      <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
    </ul>
  </div>
			{{/with}}
</div>
	</div>
</template>
