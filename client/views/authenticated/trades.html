<template name="trades">
	<div class="row">
	<div id="leftSide" class="container col s12 m4">
	 <div class="collection with-header z-depth-2">
	<div class="collection-header">
		 <form>
        <div class="input-field">
          <input id="search" type="search" required>
          <label for="search"><i class="mdi-action-search"></i></label>
        </div>
      </form>
  </div >
	<div class="collection-body" style="overflow-y:scroll; height:400px;">
																		 
	{{#each tradeData}}
		 <a href="#_id:{{_id}}"  class="collection-item "><span class="capitalized">{{contact.firstName}} {{contact.lastName}}</span><i class="secondary-content material-icons">chevron_right</i></a>
		 {{/each}}
		</div>
	</div>
	</div>
		{{#with tradeDetail}}
	<div class="container col s12 m6 offset-m1 z-depth-2">
	<div class="left container"><h4 >{{vehicle.tradeSell}} Submission</h4></div>
		<div class="clear"></div>
		
	<div class="col s4">
	<h5 col s12>Vehicle Info</h5>
		 <div class="divider"></div>
	<p><strong>Vehicle Make:</strong> {{vehicle.make}}</p>	
	<p><strong>Vehicle Model:</strong> {{vehicle.model}} </p>
	<p><strong>Vehicle Year:</strong> {{vehicle.year}}</p>
	<p><strong>Vehicle Miles:</strong> {{vehicle.miles}}</p>
	
		</div>
	<div class="col s6">
	<h5>Contact Info</h5>
	<div class="divider"></div>
	
		<p><strong>First Name:</strong> {{contact.firstName}}</p>	
	<p><strong>Last Name:</strong> {{contact.lastName}} </p>
	<p><strong>Email:</strong> {{contact.email}}</p>
	<p><strong>Cell Phone:</strong> {{contact.cell}}</p>
		</div>
		
		
<div class="fixed-action-btn col s2 offset-s2 right"  style="bottom: 15px; margin-right:-50px; position:relative;">
    <a class="btn-floating btn-large cyan darken-4">
      <i class="large material-icons">mode_edit</i>
    </a>
    <ul>
	{{# if adminCheck}}<li><a class="btn-floating red"><i class="material-icons">delete</i></a></li>{{/if}}
      <li><a class="btn-floating green"><i class="material-icons">insert_chart</i></a></li>
      <li><a class="btn-floating yellow"><i class="material-icons">print</i></a></li>
      <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
    </ul>
  </div>
		</div>
			{{else}}
		<div class="container col s12 m6 offset-m1 z-depth-1">
		<div class="left container"><h4 > Submission</h4></div>
		<div class="clear"></div>
		
	<div class="col s5">
	<h5 col s12>Vehicle Info</h5>
		 <div class="divider"></div>
	<p><strong>Vehicle Make:</strong></p>	
	<p><strong>Vehicle Model:</strong> </p>
	<p><strong>Vehicle Year:</strong> </p>
	<p><strong>Vehicle Miles:</strong></p>
	
		</div>
	<div class="col s5">
	<h5>Contact Info</h5>
	<div class="divider"></div>
	
		<p><strong>First Name:</strong></p>	
	<p><strong>Last Name:</strong> </p>
	<p><strong>Email:</strong> </p>
	<p><strong>Cell Phone:</strong> </p>
		</div>
		
		
<div class="fixed-action-btn col s2 offset-s2 right"  style="bottom: 15px; margin-right:-50px; position:relative;">
    <a class="btn-floating btn-large cyan darken-4">
      <i class="large material-icons">mode_edit</i>
    </a>
    <ul>
      <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
      <li><a class="btn-floating green"><i class="material-icons">print</i></a></li>
      <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
    </ul>
  </div>
		
</div>	
		{{/with}}
		</div>	
</template>
